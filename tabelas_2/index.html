<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    table{
      border-collapse: collapse;
      margin: 20px;
    }

    td, th{
      border: 1px solid black;
      padding: 5px 10px;
    }

    thead th{
      background-color: gray;
      color: white;
    }

    #tabela tbody td{
      padding: 0px;
    }

    #media-exatas{
      background-color: gray;
      color: white;
    }

    tfoot{
      background-color: gray;
      color: white;
      padding: 0px 20px;
    }

    .num{
      text-align: center;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">8</td>
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="2">10</td>
      <td colspan="2">11</td>
      <td>12</td>
    </tr>
    <tr>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
    <table>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>
      <tr>
        <td colspan="4">M</td>
      </tr>
    </table>
  </table>
  <table id="tabela">
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplinas</th>
        <th scope="colgroup" colspan="2">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota 1</th>
        <th scope="col">Nota 2</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th colspan="4" scope="row">Média de Humanas</th>
        <td class="num">0.0</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
      <tr id="media-exatas">
        <th colspan="4" scope="row">Média de Exatas</th>
        <td class="num">0.0</td>

      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>Hístoria</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
        <td class="num">0.0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
